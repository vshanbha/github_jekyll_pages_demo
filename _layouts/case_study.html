---
layout: page
---
<article class="case-study">
  <header>
    <div class="meta">
      <span class="client">{{ page.client }}</span>
      <span class="industry">{{ page.industry }}</span>
      <span class="year">{{ page.year }}</span>
    </div>
  </header>

  {% if page.image %}
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="case-study-image">
  {% endif %}

  <div class="summary">
    {{ page.summary }}
  </div>

  <div class="content">
    {{ content }}
  </div>
</article>
